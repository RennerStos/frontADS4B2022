<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="ContatoEstilo.css">

    <title>Formulário Contato</title>
</head>
<body>
    
    <form name="meu_form">

        <h1>Entre em contato</h1>

        <input type="text" id="nomeid" placeholder="Digite seu nome" required="required" name="nome" /> 
        <label for="nome">Nome</label> 

        <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="telefone" /> 
        <label for="telefone">Telefone</label> 

        <input type="email" id="emailid" placeholder="Digite seu e-mail" required="required" name="email" /> 
        <label for="email">Email</label> 

        <textarea placeholder="Deixe sua opinião"></textarea> 
        <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" /> 



        <script src="JavaScript1.js"></script>
</body>
</html>
